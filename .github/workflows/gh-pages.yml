name: Deploy to gh pages

on:
  push:
    branches: [ "gh-pages" ]

  workflow_dispatch:

jobs:
  deploy:
    environment:
       name: github-pages
       url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    strategy:

    steps:
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
          node-version: 16.x

    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      run:
        npm ci
    - name: Compile Gulp
      run:
        gulp

